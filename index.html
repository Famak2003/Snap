<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="shortcut icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<header class="header">
    <nav class="head_nav">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="snap">
            </div>
            <div class="nav_mid">
                <div class="nav_link features">
                    Features <span> <img src="./images/icon-arrow-down.svg" alt="arrow-down"> </span>
                    <div class="dropdown">
                        <p> <span><img src="/images/icon-todo.svg" alt=""></span> Todo list</p>
                        <p> <span><img src="/images/icon-calendar.svg" alt=""></span> Calender</p>
                        <p> <span><img src="/images/icon-reminders.svg" alt=""></span> Reminders</p>
                        <p> <span><img src="/images/icon-planning.svg" alt=""></span> Planning</p>
                    </div>
                </div>

                <a href="#" class="nav_link company">
                    Company <span><img src="./images/icon-arrow-down.svg" alt="arrow-down"> </span>
                </a>
                <h4 class="nav_link">Careers</h4>
                <a href="#" class="nav_link">About</a>
            </div>
            <div class="nav_links">
                <a href="#" class="nav_link login">
                    login
                </a>
                <div class="nav_btn nav_link">
                    <a href="#" class="btn">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="main_container">
        <div class="left">
            <div class="left_head">
                <h1 class="lh">Make</h1>
                <h1 class="lh">remote work</h1>
            </div>
            <p class="left_txt">Get your team in sync, no mater your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <div class="left_btn">
                <a href="#" class="lfbtn btn">Learn more</a>
            </div>
            <div class="left_imgs">
                <img class="left_img li1" src="./images/client-databiz.svg" alt="">
                <img class="left_img li2" src="./images/client-audiophile.svg  " alt="">
                <img class="left_img li3" src="./images/client-meet.svg  " alt="">
                <img class="left_img li4" src="./images/client-maker.svg" alt="">
            </div>
        </div>
        <div class="right">
            <img class="right_img" src="/images/image-hero-desktop.png" alt="image">
        </div>
    </div>
</main>
